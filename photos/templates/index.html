{%extends 'base.html'%}

{%block content%}
<div class="container">
    <h1>GREETINGS AND WELCOME TO YSL GALLERY</h1>
    <p>You have arrived at YSL Gallery where you will be able to view various photos and see their deatils.</p>
    <div class="card-columns">
        {% for image in images %}
        <div class="card">
            <img class="card-img-top" src="{{image.image.url}}" alt="{{image.name}}">
            <div class="card-footer">
                <a class="btn btn-sm" href="#">View Image</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{%endblock%}
